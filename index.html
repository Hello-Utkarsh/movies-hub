<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movies Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <main class="flex justify-between">
        <!-- Sidebar Start -->
        <section class="side-bar bg-black text-white w-[20%] min-h-screen border-gray-700 border-r-[.04px]">
            <div class="text-2xl pt-[30px] pb-[50px] px-10 font-sans">
                Movies.<span class="text-red-400">Hub</span>
            </div>

            <h3 class="text-gray-400 py-1 px-[50px]">
                News Feed
            </h3>

            <ul class="px-[50px]">
                <li class="py-5 text-lg cursor-pointer ease-in duration-100 hover:text-red-500"><i
                        class="fa-solid fa-compass mr-2"></i>Browse</li>
                <li class="py-5 text-lg cursor-pointer ease-in duration-200 hover:text-red-500"><i
                        class="fa-regular fa-heart  mr-2"></i>Watchlist</li>
                <li class="py-5 text-lg cursor-pointer ease-in duration-200 hover:text-red-500"><i
                        class="fa-solid fa-calendar-days mr-2"></i>Coming Soon</li>
            </ul>
            <div class="py-7">
                <h3 class="text-gray-400 py-1 px-[50px]">Following</h3>
                <div class="py-2">
                    <div>
                        <div class="flex w-[75%] justify-between px-[58px] py-3">
                            <img src="./assets/User.webp" alt="" class="rounded-full  w-[40px]">
                            <h3 class="text-white-400 pl-[10px]">Nitin</h3>
                        </div>
                    </div>
                    <div>
                        <div class="flex w-[75%] justify-between px-[58px] py-3">
                            <img src="./assets/User.webp" alt="" class="rounded-full  w-[40px]">
                            <h3 class="text-white-400 pl-[10px]">Ikat</h3>
                        </div>
                    </div>
                    <div>
                        <div class="flex w-[75%] justify-between px-[58px] py-3">
                            <img src="./assets/User.webp" alt="" class="rounded-full w-[40px]">
                            <h3 class="text-white-400 pl-[10px]">Dinesh</h3>
                        </div>
                    </div>
                </div>
                <div class="flex w-[75%] justify-between item-center px-9 py-7 cursor-pointer">
                    <div class="bg-red-500 rounded-full h-[25px] flex w-[25px] justify-center">
                        <span class="material-symbols-outlined mt-[2px]">
                            expand_more
                        </span>
                    </div>
                    <h4>Load more</h4>
                </div>
            </div>
        </section>
        <!-- Sidebar End -->

        <!-- Main Window Start -->
        <section class="bg-black text-white w-4/5 pt-[10px] text-white-400 pl-7">
            <!-- Navigation BAR  -->
            <div class="flex justify-between ">
                <div class="flex items-center content-evenly ">
                    <!-- Navigate Btns  -->
                    <div class="mr-[20px]">
                        <i class="fa-solid fa-chevron-left fa-fw cursor-pointer mr-[10px]"></i>
                        <i class="fa-solid fa-chevron-right cursor-pointer"></i>
                    </div>

                    <!-- For Search Bar  -->
                    <div class="border-3 border-gray-200 border  flex items-center p-[10px] rounded-3xl" >
                        <table>
                            <tr>
                                <td<i class="fa-solid fa-magnifying-glass text-lg"></i></td>
                            </tr>
                            <tr>
                                <td><input class="w-[440px] bg-transparent ml-[20px] border-none !outline-none" type="text" placeholder="Search Movies and Tv Shows ...."></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="flex items-center w-40%">
                    <!-- for profiles and tools btn  -->
                    <div>
                        <!-- Tools  -->
                        <i class="fa-solid fa-bell mr-[20px] cursor-pointer"></i>
                        <i class="fa-solid fa-message mr-[20px] cursor-pointer"></i>
                    </div>
                    <div>
                        <!-- Profile  -->
                        <img src="./assets/user1.avif" alt="" class="rounded-full border-4 border-red-700 w-[40px] mr-[30px]">
                    </div>
                </div>
            </div>

            <!-- Navigatio Panel End  -->

            <!-- Movie Slider Start  -->
            <div class="border-2 border-white-200 border w-[95%] m-auto h-[360px] mt-[50px] min-h-[250px] rounded-3xl">
                
                <!-- Space for Image Slider  -->

            </div>



            <!-- Movie Slider End  -->





        </section>



        <!-- Main Window End -->
    </main>
</body>

</html>
